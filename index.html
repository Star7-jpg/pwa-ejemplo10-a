<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera PWA</title>

    <!-- Vicular el manifest -->
    <link rel="manifest" href="pwa-ejemplo10a/manifest.json">

    <!-- Color de la barra de navegación-->
    <meta name="theme-color" content="2196f3">
</head>

<body>
    <h1>Bienvenido a mi PWA</h1>
    <p>Se puede instalar cómo aplicación en tu celular</p>

    <button onclick="alert('Hola desde la PWA')">Click aquí</button>

    <!-- Registrar el Service Worker-->

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("pwa-ejemplo10a/sw.js")
                .then(reg => console.log("Service Worker registrado"))
                .catch(err => console.lgo("Error el registrar Service Worker"))
        }
    </script>
</body>
</html>
